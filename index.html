<!doctype html>
<html class="" lang="en">

  <head>
    <meta charset="utf-8">

    <title>Week 7, Part 1</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="pick-side" class="col">
          <h2>Welcome to the Interactive E-Card</h2>
          <p>Please enter your name below and pick the event you'd like to celebrate!<p>
            <input id="your-name" class="form-control" type="text" placeholder="Your Name">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioBirth" value="option1">
              <label class="form-check-label" for="inlineRadioBirth">Today is my birthday!</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioDeath" value="option2">
              <label class="form-check-label" for="inlineRadioDeath">I died. Today is my funeral...</label>
            </div>
            <button id="submit-button" type="button" class="btn btn-outline-success">Submit</button>
        </div>
        <div id="default-result-side" class="col">
          <div id="intro-text">
            <p>We can't wait to suprise you!</p>
          </div>
        </div>

        <div id="birth-result-side" class="col">
          <div>
            <h1>Whoooo Hooooo!</h1>
            <p>Happy Birthday ++NAME++!</p>
          </div>
        </div>

        <div id="death-result-side" class="col">
          <div>
            <h1>Oh NOOOOO!</h1>
            <p>++NAME++, we're so sorry that you died!</p>
          </div>
        </div>

      </div>
    </div>
	</body>

</html>
